<!DOCTYPE html>
<html>
	<head>
		<title>Maze Runner</title>
		<link rel="stylesheet" type="text/css" href="game.css">
	</head>
	<body>
		<div>		
			<h2 id="timer">Time Left: 0 : 0</h2>

		<script id="boss" src = "boss.js" type="text/javascript" charset="utf-8"></script>
